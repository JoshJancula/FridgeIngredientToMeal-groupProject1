<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Food APP</title>
    <!-- Compiled and minified CSS -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!--fonts-->
    <link href="https://fonts.googleapis.com/css?family=Courgette|Niconne|Open+Sans+Condensed:300|Sonsie+One" rel="stylesheet">


    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>

    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Syncopate" rel="stylesheet">


</head>

<body>
   <!--header that has some text nothing too special (for now)-->
    <header class="page-header">
        <div class="container">
            <div class="row">
                <div class="col m10 s12">
                    <h1 class="white-text">Fridge 2 Plate <img id="logoID" src="assets/images/fridge2plate.png" alt="logo"></h1>
                    </div>
                    <div class="col m2 s12">
                     <a class="white-text text-lighten-4 right" href='#' id="mine">My Recipes</a>
                </div>
            </div>
        </div>
    </header>



    <!--middle section of the page containing main input n stuff-->
    <div class="row">
        <!--contains the search button and input fields-->
        <div class="col m3 " id="submitContent">

            <div class="row" id="btnandsubmit">
                <div class="col m2">
                    <!--+ BUTTON code-->

                    <a class="btn-floating btn-mini waves-effect waves-cyan accent-4" id="addIngrButton"><i class="material-icons">add</i></a>
                </div>
                <div class="col m10 input-field">
                    <!--this is where the text input goes-->
                    <label for="ingredients" id="ingredientsLabel">Ingredients</label>
                    <input id="ingredients" type="text" class="validate">

                </div>
            </div>

            <div class="row">
                <div class="col m12" id="listOfIngr">

                </div>
            </div>

            <div class="row">
                <div class="col m12">
                    <button class="btn waves-effect waves-cyan accent-4 scrollspy" id="submitForRecipes" href="#pageBottom" type="submit" name="action">Submit

                        <i class="material-icons right">send</i>
                    </button>
                    <button class="btn waves-effect waves-light red darken-1" id="clearAllIngredients" type="submit" name="action">Clear
                        <i class="material-icons right">clear</i>
                    </button>



                </div>
            </div>
        </div>

        <!--contains the recipes rendered from the search-->
        <div class="col m8" id="recipesGoHere">
            <h2 id="instructions">Input your ingredients and let us find a new recipe for you!</h2>
        </div>
      
    </div>


    <!--videos are output and displayed down here-->
    <div class="row" >
        <div id="videosGoHere" class="carousel section scrollspy">

        </div>
    </div>

  <!-- login modal -->
        <div id="loginModal" class="modal blue-green lighten-2">
            <div class="modal-content">

                <h2 class="white-text">You must be logged in to save recipes.<span class="accountInfo"></span></h2>

            </div>

            <div class="modal-footer">
                <a href="#" id="why" class="modal-action modal-close waves-effect waves-green btn-flat">Okay</a>
                <a href="login" class="modal-action modal-close waves-effect waves-green btn-flat" id="registerUser">Login</a>
            </div>
        </div>
        
        <!--end modal-->
        
         <!-- saved modal -->
        <div id="savedModal" class="modal blue-green lighten-2">
            <div class="modal-content">

                <h2 class="white-text">Recipe Saved!<span class="accountInfo"></span></h2>

            </div>

            <div class="modal-footer">
                <a href="#" id="why2" class="modal-action modal-close waves-effect waves-green btn-flat">Okay</a>
            </div>
        </div>
        
        <!--end modal-->



    <script src="assets/javascript/main.js "></script>
    <script src="assets/javascript/save.js "></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
    
     <script>
        $(document).ready(function() {
            $('.collapsible').collapsible();
            // $('.scrollspy').scrollSpy();
            // $('.carousel').carousel();
            $('.modal').modal();

        });
    </script>
    
    <a name="pageBottom"></a> 
</body>

</html>
